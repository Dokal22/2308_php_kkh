<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉보로딩</title>
</head>

    안녕하세유

    <!-- 오잉
        제목 또는 부재묵
    -->
    
    <h1>h1</h1>

    <h2>h2</h2>

    <h6>h6</h6>

    <h5>안녕하세유</h5>

    <!-- hr태ㅐ그: 가로선~~ -->
	
    <hr>

    안녕하세요.<br>
    미어캣입니다.

    <!-- 문단!! -->

    <p><strong>p</strong>가 뭔디</p>
    <p>p<strong>뭘까</strong></p>

    <!-- strong: 시각 장애인 접근용(세게 말함), b 태그: 진하게 -->

    <strong>키보드 바사사삭</strong><br>
    <b>카사사삭</b><br>
    
    <!-- 바로바로 이텔릭 태그: 기울어짐 em이 배려있음-->
    
    <em>기울em</em><br>
    <i>기울울em</i>
    
</body>
</html>
