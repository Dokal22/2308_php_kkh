<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: space-around;
			min-height: 100vh;
			flex-direction: column;
		}
		.box {
			width: 100px;
			height: 100px;
			border: 0 solid black;
			border-radius: 15px;
		}
		.green{
			background-color: green;
		}
		.purple{
			background-color: purple;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box green"></div>
	<div class="box purple"></div>
	<div class="box blue"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js">
		import { gsap } from "gsap";
		
		gsap.to(".green", {rotation: 360, x: 100, duration: 1});
		gsap.from(".purple", {rotation: -360, x: -100, duration: 1});

		// target the element with a class of "blue" - rotate and move FROM 100px to the left, TO 100px to the right over the course of 1 second. 
		gsap.fromTo(".blue", {x: -100},{rotation: 360, x: 100, duration: 1});
	</script>
</body>
</html>
